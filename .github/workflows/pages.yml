name: Github Pages

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - offline-mode

jobs:
  pages:
    name: Github Pages
    runs-on: ubuntu-latest
    concurrency: ci-pages-${{ github.ref }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Packages
        run: pnpm install --filter client --filter shared --filter server

      - name: Restore Atlas Cache
        id: cache-atlases-restore
        uses: actions/cache@v4
        if: always()
        with:
          path: ./client/node_modules/.atlas-cache/
          key: "atlas-cache-${{ github.run_id }}"
          restore-keys: |
            atlas-cache

      - name: Build Client
        run: pnpm run build
        working-directory: ./client
        if: always()
      - name: Save Atlas Cache
        id: cache-atlases-save
        uses: actions/cache/save@v4
        with:
          path: ./client/node_modules/.atlas-cache/
          key: "atlas-cache-${{ github.run_id }}"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./client/dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
